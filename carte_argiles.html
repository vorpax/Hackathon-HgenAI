
<!DOCTYPE html>
<html>
<head>
    <title>Exposition au retrait-gonflement des argiles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Configuration initiale de la carte
        var map = L.map('map').setView([46.010542573717416, -2.3438564735174183], 6);

        // Fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Couche WMS des argiles du BRGM
        var argiles = L.tileLayer.wms('https://mapsref.brgm.fr/wxs/georisques/risques', {
            layers: 'ALEARG',
            format: 'image/png',
            transparent: true,
            attribution: '© BRGM',
            opacity: 0.7
        }).addTo(map);

        // Contrôle des couches
        L.control.layers({
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
            'Photographies aériennes': L.tileLayer.wms('https://wxs.ign.fr/essentiels/geoportail/wmts', {
                layers: 'ORTHOIMAGERY.ORTHOPHOTOS',
                format: 'image/jpeg',
                attribution: '© IGN'
            })
        }, {
            'Argiles': argiles
        }).addTo(map);
    </script>
</body>
</html>
